<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>访问统计</title>
</head>

<body>
<style>
button{
	width:100%;
	height:50px;
	font-size:10px;
	}
</style>
<p>
{% import time %}
</p>
<table width="200" border="1" align="center">
<caption>登录统计</caption>
  <tr>
    <th scope="col">序号</th>
    <th scope="col">登录日期</th>
    <th scope="col">访问次数</th>
  </tr>
  {%for vo in clicks%}
  <tr>
    <th scope="col">{{vo["id"]}}</th>
    <th scope="col">{{vo["date"]}}</th>
    <th scope="col">{{vo["click_count"]}}</th>
  </tr>
  {%end%}
</table>

</body>
</html>
