<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
<script src="{{static_url('organization/templates/Note/static/kindeditor/kindeditor-all.js')}}"></script>
<title>编辑</title>
</head>

<body>
  <script>
    //kindeditor应该是用ajax上传图片的,方法是post
    KindEditor.ready(function(K) {
        K.create('#editor', {
          width: '100%',
          height: '300px',
          items: ['bold', 'italic', 'image', 'link'],  // 自定义工具栏
          uploadJson: 'image_upload'  // 指定图片上传接口[6,10](@ref)这是图片上传的后端地址
        });
      });
  </script>  	
<style>
tr{
	height:200px;
	font-size:48px;
	}
button{
	width:100px;
	height:100px;
	}
input{
	width:50px;
	height:50px;
	}
input[type="submit"]{
	width:200px; 
	height:300px; 
	font-size:36px;
	}
input[type="text"]{
	width:80%;
	}
input[type="file"]{
	width:100%;
	}
textarea{
	width:100%;
	}	
</style>
{%import time%}

	  <tr>
