<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>机器人编程社团 - 后台登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #ecf0f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .login-container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
        }
        
        .login-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
            border-color: rgba(52, 152, 219, 0.3);
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
        }
        
        caption {
            font-size: 2.5rem;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 25px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            padding: 10px 0;
            position: relative;
        }
        
        caption::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            right: 25%;
            height: 3px;
            background: linear-gradient(to right, transparent, #3498db, transparent);
        }
        
        th, td {
            padding: 15px;
            text-align: center;
        }
        
        th {
            background: rgba(52, 152, 219, 0.2);
            border-radius: 8px 0 0 8px;
            font-weight: 400;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
        
        td {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0 8px 8px 0;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ecf0f1;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }
        
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(236, 240, 241, 0.7);
        }
        
        .btn {
            display: inline-block;
            padding: 14px 30px;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            text-align: center;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #2980b9, #1a2a6c);
        }
        
        .btn-login {
            background: linear-gradient(to right, #2ecc71, #27ae60);
        }
        
        .btn-login:hover {
            background: linear-gradient(to right, #27ae60, #219653);
        }
        
        .footer {
            margin-top: 30px;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }
            
            caption {
                font-size: 2rem;
            }
            
            th, td {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form action="/organization_admin/Index/index" method="post" enctype="multipart/form-data" name="login_form">
            <table border="0">
                <caption>机器人编程社团--后台登陆</caption>
                <tr>
                    <th scope="row">用户名</th>
                    <td><input type="text" name="username" placeholder="请输入用户名" /></td>
                </tr>
                <tr>
                    <th scope="row">密码</th>
                    <td><input type="password" name="password" placeholder="请输入密码" /></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <a href="javascript:submit()" class="btn btn-login">登录</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    
    <div class="footer">
      <p>© 2024 机器人编程社团 |<a href="/organization/Publicity/index">社团简介</a> · <a href="/organization/Resolution/lists">社团决议</a> </p>
  </div>

    <script>
        function submit() {
            document.login_form.submit();
        }
    </script>
</body>
</html>
