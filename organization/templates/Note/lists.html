<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
<script src="__PUBLIC__/Home/Index/ceshi/js/jquery.js" language="javascript"></script>
<title>我的笔记</title>
<style>
.divider-row td {
  position: relative;
  padding: 15px 0; /* 增加垂直间距 */
  text-align: center; /* 文字水平居中 */
  background-color: transparent; /* 移除背景色 */
  cursor: help;
}

/* 添加分割线效果 */
.divider-row td::before,
.divider-row td::after {
  content: '';
  position: absolute;
  top: 50%;
  width: 40%; /* 调整分割线长度 */
  height: 1px;
  background-color: #ccc;
}

.divider-row td::before {
  left: 0;
}

.divider-row td::after {
  right: 0;
}

/* 文字容器样式 */
.divider-row td span {
  position: relative;
  display: inline-block;
  padding: 0 15px; /* 文字两侧留白 */
  background-color: white; /* 与页面背景相同 */
  z-index: 1; /* 确保文字在分割线上方 */
  color: #666; /* 文字颜色 */
}

/* 悬停提示优化 */
.divider-row td:hover::after {
  content: "此分割线区分公开笔记与个人笔记";
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  background: #333;
  color: white;
  padding: 8px 12px; /* 增加内边距 */
  border-radius: 4px;
  white-space: nowrap;
  z-index: 10; /* 确保提示在最上层 */
  box-shadow: 0 2px 8px rgba(0,0,0,0.2); /* 添加阴影效果 */
}
</style>
</head>

<body>
<table width="100%">
    <tr>
        <td align="center"><a href="../Note/add"><button>发布笔记</button></a></td>
    </tr>
</table>  
<table width="100%" border="1">
<caption style="font-size: 50px;">笔记列表</caption>

  <tr>
    <th>序号</th>
    <th>标题</th>
    <th>操作</th>
  </tr>
  <tr class="divider-row">
    <td colspan="3" title="以下为您的个人笔记">这是所有人公开发布的笔记（包括自己公开发布的）</td>
  </tr>
  {%for vo in share_notes%}
  <tr>
    <td>{{vo["id"]}}</td>
    <td><a href="detail?id={{vo['id']}}">{{vo["title"]}}</a></td>
    <td></td>
    </tr>
  {%end%}

  <tr class="divider-row">
    <td colspan="3" title="以下为您的个人笔记">这是自己的笔记（包括公开发布的）</td>
  </tr>
  {%for vo in my_notes%}
  <tr>
    <td>{{vo["id"]}}</td>
    <td><a href="detail?id={{vo['id']}}" style="color: crimson;">{{vo["title"]}}</a></td>
    <td><a href="edit?uid={{vo['user_id']}}&id={{vo['id']}}"><button>编辑</button></a></td>
    </tr>
  {%end%}

</table>

</body>
</html>
