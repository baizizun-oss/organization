<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />

<title>比赛列表</title>
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	
	body {
		font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
		background: linear-gradient(135deg, #1a2a6c, #2c3e50);
		color: #ecf0f1;
		min-height: 100vh;
		display: flex;
		flex-direction: column;
		align-items: center;
		padding: 20px;
		line-height: 1.6;
	}
	
	.header {
		text-align: center;
		margin-bottom: 40px;
		padding: 20px 0;
		width: 100%;
		max-width: 800px;
	}
	
	.header h1 {
		font-size: 2.8rem;
		font-weight: 300;
		letter-spacing: 3px;
		margin-bottom: 15px;
		text-shadow: 0 2px 10px rgba(0,0,0,0.3);
		position: relative;
		display: inline-block;
	}
	
	.header h1::after {
		content: "";
		position: absolute;
		bottom: -10px;
		left: 25%;
		right: 25%;
		height: 3px;
		background: linear-gradient(to right, transparent, #3498db, transparent);
	}
	
	.header p {
		font-size: 1.2rem;
		opacity: 0.85;
		max-width: 600px;
		margin: 0 auto;
	}
	
	.certification-grid {
		display: grid;
		grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
		gap: 25px;
		width: 100%;
		max-width: 900px;
		margin-bottom: 40px;
	}
	
	.cert-card {
		background: rgba(255, 255, 255, 0.08);
		border-radius: 12px;
		padding: 30px;
		text-align: center;
		transition: all 0.4s ease;
		backdrop-filter: blur(10px);
		border: 1px solid rgba(255, 255, 255, 0.1);
		box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		min-height: 200px;
	}
	
	.cert-card:hover {
		transform: translateY(-8px);
		background: rgba(52, 152, 219, 0.15);
		border-color: rgba(52, 152, 219, 0.3);
		box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
	}
	
	.cert-card a {
		text-decoration: none;
		color: inherit;
		display: block;
		width: 100%;
		height: 100%;
		font-size: 1.8rem;
		font-weight: 500;
		letter-spacing: 1px;
	}
	
	.cert-type {
		display: block;
		font-size: 1rem;
		opacity: 0.8;
		margin-top: 10px;
		font-weight: 300;
	}
	
	.footer {
		margin-top: auto;
		padding: 20px;
		text-align: center;
		font-size: 0.9rem;
		opacity: 0.7;
		width: 100%;
	}
	
	@media (max-width: 768px) {
		.header h1 {
			font-size: 2.2rem;
		}
		
		.cert-card a {
			font-size: 1.5rem;
		}
		
		.certification-grid {
			grid-template-columns: 1fr;
			max-width: 500px;
		}
	}
</style>

</head>
{% import time %}
{% import os %}
<body>

<div class="header">
	<h1>相关比赛</h1>
	<p>赢得荣誉，为自己的付出注脚</p>
</div>
<div class="certification-grid">
<table width="100%" border="1">
<tr>
	<th colspan="2" align="center"><a href="add"><button>添加</button></a></th>
</tr>
<tr>
  <th scope="row"><div align="center"><strong>赛事</strong></div></th>
  <th scope="row"><div align="center"><strong>状态</strong></div></th>
  <th scope="row"><div align="center"><strong>要求</strong></div></th>
  <th scope="row"><div align="center"><strong>建议</strong></div></th>
  <th scope="row"><div align="center"><strong>操作</strong></div></th>
</tr>
{%for vo in competitions%}
<tr>
  <td align="center">{{vo['name']}}</td>
  <td align="center">{% if vo["start_time"]>int(time.time())%}未开始{%elif vo["end_time"] < int(time.time())%}已结束 {% else %}进行中{%end%}</td>
  <!-- <td align="center">{{vo['require']}}</td> -->
  <td align="center">{% if vo["require"] %}<a href="{{static_url(os.path.join('organization_admin','templates','Competition','upload',''))+vo['require']}}">规则及要求</a>{%end%}</td>
  <td align="center">{{vo["suggest"]}}</td>
  <td align="center"><a href="edit?id={{vo['id']}}"><button>编辑</button></a> <a href="del?id={{vo['id']}}"><button>删除</button></a></td>
</tr>
{%end%}
</table>
</div>
</body>
</html>
