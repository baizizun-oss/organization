<!doctype html>
<html>
<head>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
<title>自选任务</title>
</head>

<body>
<style type="text/css">

th {
	height:200px;}
span{
	font-size:35px;
	}
input{
	width:70px;
	height:70px;
	font-size:36px;	
	}
input[type="text"]{
	width:250px;
	}
input[type="submit"]{
	width:250px;
	height:300px;
	}
select{
	width:100%;
	}
tr{
	height:200px;
	font-size:48px;
	}
th{
	width:20%;
	}
button{
	width:100px;
	height:100px;
	}

input[type="submit"]{
	width:240px; 
	height:300px; 
	font-size:36px;
	}

</style>

<form action="select" method="post" enctype="multipart/form-data" name="select_form" target="_self">
<table width="100%" border="1">
  <tr hidden="hidden">
    <th>题型</th>
    <td>
      <select name="type">
        <option value="operation">操作</option>
      </select>
    </td>
  </tr>
  <tr>
    <th>任务类型</th>
    <td>
      <select name="module">
        <option value="python">python</option>
        <option value="scratch">scratch</option>
        <option value="arduino">arduino</option>
      </select>
    </td>
  </tr>
  <tr>
    <th scope="row">&nbsp;</th>
    <td><input type="submit" value="提交"></td>
  </tr>
</table>

</form>
</body>
</html>
