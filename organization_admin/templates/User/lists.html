<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>我的入口</title>
</head>

<body>
<style>
button{
	width:100%;
	height:100px;
	font-size:48px;
	}
</style>
<p>

</p>
<table width="200" border="1" align="center">
<caption>
用户管理
</caption>
  <tr>
	<th colspan="2" align="center"><a href="/sangao/Design/add"><button>添加</button></a></th>
  </tr>
  <tr>
    <th scope="col">序号</th>
    <th scope="col">用户名</th>
    <th scope="col">真实姓名</th>
    <th scope="col">年级</th>
    <th scope="col">班级</th>
    <th scope="col">积分</th>
    <th scope="col">签到记录</th>
    <th scope="col">账号状态</th>
    <th scope="col">操作</th>
  </tr>
  {%for vo in users%}
  <tr>
    <th scope="col">{{vo["id"]}}</th>
    <th scope="col">{{vo["nickname"]}}</th>
    <th scope="col">{{vo["name"]}}</th>
    <th scope="col">{{vo["campus"]}}</th>
    <th scope="col">{{vo["class"]}}</th>
    <th scope="col">{{vo["points"]}}</th>
    <th scope="col"><a href="/organization_admin/Index/signin_history?id={{vo['id']}}">签到历史</a></th>
    <th scope="col">{{vo["status"]}}</th>
    <th scope="col"><a href="/organization_admin/User/edit?id={{vo['id']}}">修改状态</a></th>
  </tr>
  {%end%}
</table>

</body>
</html>
