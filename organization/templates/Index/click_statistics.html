<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>访问统计</title>
</head>

<body>
<style>
button{
	width:100%;
	height:100px;
	font-size:48px;
	}
</style>
<p>
{% import time %}
</p>
<table width="200" border="1" align="center">
<caption>
{{name}}签到记录
</caption>
  <tr>
    <th scope="col">序号</th>
    <th scope="col">应签日期</th>
    <th scope="col">签到时间</th>
  </tr>
  {%for vo in clicks%}
  <tr>
    <th scope="col">{{vo["id"]}}</th>
    <th scope="col">&nbsp;</th>
    <th scope="col">{{time.strftime('%Y-%m-%d %H:%M:%S',time.localtime(int(vo["click_time"])))}}</th>
  </tr>
  {%end%}
</table>

</body>
</html>
