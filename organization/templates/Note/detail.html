<html>
<head>

<title>详细页</title>
</head>

<body>

tr{
	height:200px;
	font-size:48px;
	}
button{
	width:100px;
	height:100px;
	}
img{
	width:100%;
	}
</style>
<table width="100%" border="0">

    {% raw note["content"]%}
  </td>
</tr>

</table>

</html>
