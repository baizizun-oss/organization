<!--sangao/templates/Question/result.html-->
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />

<title>试题列表</title>
</head>

<body>
<style>
tr{
	height:200px;
	font-size:48px;
	}
button{
	width:100px;
	height:100px;
	}
input{
	width:50px;
	height:50px;
	}
input[type="submit"]{
	width:200px; 
	height:300px; 
	font-size:36px;
	}
input[type="text"]{
	width:80%;
	}
input[type="file"]{
	width:100%;
	}
textarea{
	width:100%;
	}	
</style>
<table width="100%">
    <tr>
        <td align="center"><a href="../Exam/add_question"><button>添加认证试题</button></a></td>
    </tr>
</table>
<form action="handin" method="post" enctype="multipart/form-data" name="add_form" target="_self">
  <table width="100%" border="1">
    <caption style="font-size: 100px;">试题列表</caption>          
    {%for vo in questions%}
    <tr>
      <th scope="row">第{{vo["id"]}}题<input hidden="" type="text" name="question_id" value="{{vo['id']}}"></th>
      <th scope="row">{{vo["title"]}}{% if vo["picture"] != "" %}<img width="500" src="/static_operation_question_images/{{vo['picture']}}">{% end %}</th>
      <td>{% if vo["material"] != "" %}<a href="/static_operation_question_files/{{vo['material']}}">{{vo["material"]}} </a>{% end %}</td>
      <td><input type="file" name="file"></td>
    </tr>    
    {%end%}                      
    <tr>
      <th scope="row">&nbsp;</th>
      <th scope="row">&nbsp;</th>
      <td>&nbsp;</td>
      <td><input type="submit" value="提交"></td>
    </tr>
  </table>
</form>
</body>
</html>
