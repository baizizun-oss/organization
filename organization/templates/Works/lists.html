<!DOCTYPE html>
<html>
<head>
{% import time %}
<meta charset="UTF-8">
<title>作品列表页</title>
<style>
/* 基础表格样式 */
.video-table {
    width: 1280px;
    border-collapse: separate;
    border-spacing: 12px;
    background: #1a1a1a;
    margin: 20px auto;
}

/* 卡片单元 */
.video-cell {
    width: 240px;
    height: 320px;
    background: #2d2d2d;
    border-radius: 8px;
    vertical-align: top;
    padding: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

/* 固定缩略图尺寸 */
.thumbnail {
    width: 240px;
    height: 180px;
    border-radius: 6px;
    object-fit: cover;
}

/* 文字信息区域 */
.info-area {
    padding: 10px 0;
    color: #fff;
}

.title {
    font-size: 14px;
    font-weight: bold;
    line-height: 1.4;
    height: 40px;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
}

.meta-info {
    font-size: 12px;
    color: #999;
    margin-top: 8px;
}
.introduction {
    font-size: 12px;
    color: #999;
    margin-top: 8px;
}
/* 底部统计信息 */
.stats {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    color: #666;
    margin-top: 10px;
}
</style>
</head>
<body>
<table width="100%">
    <tr>
        <td align="center"><a href="../Works/add"><button>上传作品</button></a></td>
    </tr>
</table>
<table class="video-table">
    {% for row in grouped_works %}
    <tr>
        {% for vo in row %}
        <td class="video-cell">
            <a href="../Works/detail?works_id={{vo['id']}}">
            <img class="thumbnail" 
                 src="{{static_url('organization/templates/Works/upload/')+vo['works_introduction_video']+'.jpg'}}" 
                 alt="{{vo["works_introduction_text"]}}">
            </a>
            <div class="info-area">
                <div class="title">{{vo["works_name"]}}</div>
                <div class="meta-info">
                    <span>作者：{{vo["student_name"]}}</span>
                    <span>上传时间：{{time.strftime('%Y-%m-%d',time.localtime(int(vo['submit_time'])))}}</span>
                    <span>观看次数：{{vo["views"]}}</span>
                </div>
                <div class="introduction">作品介绍：{{vo["works_introduction_text"]}}</div>
            </div>
        </td>
        {% end %}
    </tr>
    {% end %}
</table>

</body>
</html>
