<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />

<title>题库</title>
</head>

<body>
<style>
tr{
	height:200px;
	font-size:48px;
	}
button{
	width:100px;
	height:100px;
	}
input{
	width:50px;
	height:50px;
	}
input[type="submit"]{
	width:200px; 
	height:300px; 
	font-size:36px;
	}
input[type="text"]{
	width:80%;
	}
input[type="file"]{
	width:100%;
	}
textarea{
	width:100%;
	}	
</style>
<a href="add"><button>增加</button></a>
<table width="100%" border="1">
  <caption style="font-size: 100px;">
  所有试题
  </caption>
  <tr>
    <th>题号</th>
    <th>题目</th>
    <th>类型</th>
    <th>难度</th>
  </tr>
  {%for vo in questions%}
  <tr>
    <th scope="row">第{{vo["id"]}}题</th>
    <th scope="row"><a href="detail?id={{vo['id']}}">{{vo["title"]}}</a></th>
    <td>{{vo["type"]}}</td>
    <td>{{vo["difficult"]}}</td>
  </tr>    
  {%end%}                      
</table>

</body>
</html>
