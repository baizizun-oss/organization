<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>访问统计</title>
</head>

<body>
<style>
button{
	width:100%;
	height:100px;
	font-size:48px;
	}
</style>
<p>
{% import time %}
</p>
<table width="200" border="1" align="center">
<caption>
签到统计
</caption>
  <tr>
    <th scope="col">序号</th>
    <th scope="col">真实姓名</th>
    <th scope="col">应签日期</th>
    <th scope="col">签到状态</th>
  </tr>
  {%for vo in users%}
  <tr>
    <th scope="col">{{vo[0]}}</th>
    <th scope="col">{{vo[1]}}</th>
    <th scope="col">{{vo[2]}}</th>
    <th scope="col">{{vo[3]}}</th>
  </tr>
  {%end%}
</table>

</body>
</html>
